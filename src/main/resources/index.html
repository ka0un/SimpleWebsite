<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon - SimpleWebsite</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: rgb(12, 13, 14);
    font-family: Arial, sans-serif;
	cursor: none;
	user-select: none;
  }
  
  body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(rgba(128, 128, 128, 0.1) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(128, 128, 128, 0.1) 1px, transparent 1px);
  background-size: 1cm 1cm; /* Adjust grid size as needed */
  z-index: -1;
  transition: background-color 0.3s ease;
}

.grid-hover {
  background-color: rgba(128, 128, 128, 0.15);
}

.container {
    /* ... Your existing container styles ... */
    position: relative; /* Add this to establish a positioning context */
  }

  .container {
    /* ... Your existing container styles ... */
    position: relative; /* Add this to establish a positioning context */
  }

  .container:hover {
    cursor: none; /* Hide the default cursor */
  }

  .custom-cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: rgba(94, 136, 73, 0.7);
    animation: pulsate 1s infinite;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  @keyframes pulsate {
    0% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.8;
    }
    50% {
      transform: translate(-50%, -50%) scale(1.5);
      opacity: 0.4;
    }
    100% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.8;
    }
  }



/* Rest of your existing CSS styles */


  .container {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    width: 70%;
    padding: 40px;
	border: solid gray 1px;
    background-color: rgb(12, 13, 14);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
	transition: box-shadow 0.3s ease;
  }
  .container:hover {
  box-shadow: 0 0 20px rgba(94, 136, 73, 0.7); /* Green glow effect on hover */
}



  .text-container {
    flex: 1;
    color: #fff;
    text-align: left;
  }

  .logo {
    font-size: 18px;
    color: #fff;
    margin-top: 10px;
  }

  .coming-soon {
    font-size: 48px;
	font-weight: bold;
    color: #fff;
    margin-bottom: 15px;
  }

  .description {
    font-size: 16px;
    color: #ccc;
    margin-top: 10px;
    text-align: left;
	margin-bottom: 15px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    justify-content: center;
    flex: 1;
	gap: 1rem;
    width: 100%;
  }

  .button {
            color: #ccc;
            text-decoration: none;
            background: rgb(94, 136, 73);
            border: 2px solid hsla(0, 0%, 100%, 0.349);
            box-shadow: 0px 5px 0px rgb(58, 88, 44);
            border-radius: 1px;
            padding: 0.5rem 3rem;
            transition: all 0.1s;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

  .button:hover {
    box-shadow: none;
            transform: translateY(5px);
  }

  .button-text {
    font-size: 18px;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
    .text-container {
      text-align: center;
    }
    .buttons {
      align-items: center;
      width: 100%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="text-container">
    <div class="coming-soon">Coming Soon</div>
    <div class="logo">SimpleWebsiteâ„¢ 2023</div>
    <div class="description">This is just an example webpage. You will need to replace this page with your own content.</div>
  </div>
  <div class="buttons">
    <div class="button" onclick="window.open('https://www.example.com')">
      <span class="button-text">How To Change This page ?</span>
    </div>
    <div class="button" onclick="window.open('https://www.example.com')">
      <span class="button-text">Connect A Domain Name</span>
    </div>
    <div class="button" onclick="window.open('https://www.example.com')">
      <span class="button-text">Wiki : Step by Step Guides</span>
    </div>
    <div class="button" onclick="window.open('https://www.example.com')">
      <span class="button-text">Discord : Help And Support</span>
    </div>
  </div>
</div>
<script>
  const customCursor = document.createElement("div");
  customCursor.className = "custom-cursor";
  document.body.appendChild(customCursor);

  document.addEventListener("mousemove", (e) => {
    customCursor.style.left = e.clientX + "px";
    customCursor.style.top = e.clientY + "px";
  });
</script>
<script>
  // Disable right-click context menu
  document.addEventListener("contextmenu", (e) => {
    e.preventDefault();
  });
</script>


</body>
</html>
